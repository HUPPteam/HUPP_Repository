<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		var numberArray = [3,6,2,4,1,5];

		var newStr1 =numberArray.reverse();
		console.log(newStr1); //5,1,4,2,6,3
		
		var newStr2 =numberArray.sort(function(a,b){
			return b-a;
		});
 		console.log(newStr2); //6,5,4,3,2,1
	</script>
</head>
<body>

</body>
</html>
