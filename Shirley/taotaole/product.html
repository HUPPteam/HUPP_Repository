    <script id="productTpl" type="text/template">
    	<div class="mui-slider">
			<div class="mui-slider-group">
				<% for(var i=0;i< pic.length;i++){ %>
				<div class="mui-slider-item">
                    <a><img src="<%=pic[i].picAddr %>"/></a>
                </div>
                <!-- <div class="mui-slider-item">
                    <a><img src="<%=pic[i].picName %>"/></a>
                </div> -->
				<% } %>
			</div>
		</div>
        <div class="product-title">
            <%=proName %>
        </div>
        <div class="price">
            价格：
            <span class="now">¥<%=price %></span>
            <span class="old">¥<%=oldPrice %></span>
        </div>
        <div class="size">
            尺码：
            <% var size =size.split('-'); %>
            <% for(var i=size[0];i< size[1];i++){%>
            <span><%=i %></span>
            <% }%>
        </div>
        <div class="num">
            <div class="mui-pull-left">数量：</div>
            <div class="mui-pull-left selectNum">
                <span id="reduce">-</span>
                <input type="text" value="1" id="productNum">
                <span id="increase">+</span>
            </div>
            <div class="mui-pull-left surplus">
                剩余:
                <i><%=num %></i>
                件
            </div>
        </div>
    </script>
